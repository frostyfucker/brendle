<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Brendle Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-brand-primary-50: 239 246 255; /* blue-50 */
        --color-brand-primary-100: 219 234 254; /* blue-100 */
        --color-brand-primary-200: 191 219 254; /* blue-200 */
        --color-brand-primary-300: 147 197 253; /* blue-300 */
        --color-brand-primary-400: 96 165 250; /* blue-400 */
        --color-brand-primary-500: 59 130 246; /* blue-500 */
        --color-brand-primary-600: 37 99 235; /* blue-600 */
        --color-brand-primary-700: 29 78 216; /* blue-700 */
        --color-brand-primary-800: 30 64 175; /* blue-800 */
        --color-brand-primary-900: 30 58 138; /* blue-900 */
        --color-brand-primary-950: 23 37 84; /* blue-950 */
      }
      html.dark {
        /* Keep the same blue for the default dark theme */
      }
      /* Robstown, TX Inspired Theme */
      html.brendle-theme {
        --color-brand-primary-50: 236 253 245;   /* emerald-50 */
        --color-brand-primary-100: 209 250 229;  /* emerald-100 */
        --color-brand-primary-200: 167 243 208;  /* emerald-200 */
        --color-brand-primary-300: 110 231 183;  /* emerald-300 */
        --color-brand-primary-400: 52 211 153;   /* emerald-400 */
        --color-brand-primary-500: 16 185 129;   /* emerald-500 */
        --color-brand-primary-600: 5 150 105;    /* emerald-600 */
        --color-brand-primary-700: 4 120 87;     /* emerald-700 */
        --color-brand-primary-800: 6 95 70;      /* emerald-800 */
        --color-brand-primary-900: 6 78 59;      /* emerald-900 */
        --color-brand-primary-950: 2 44 34;      /* emerald-950 */
      }
      html.brendle-theme body {
        background-color: #f5f5f4; /* stone-100 for a sandy beige feel */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': {
                '50': 'rgb(var(--color-brand-primary-50) / <alpha-value>)',
                '100': 'rgb(var(--color-brand-primary-100) / <alpha-value>)',
                '200': 'rgb(var(--color-brand-primary-200) / <alpha-value>)',
                '300': 'rgb(var(--color-brand-primary-300) / <alpha-value>)',
                '400': 'rgb(var(--color-brand-primary-400) / <alpha-value>)',
                '500': 'rgb(var(--color-brand-primary-500) / <alpha-value>)',
                '600': 'rgb(var(--color-brand-primary-600) / <alpha-value>)',
                '700': 'rgb(var(--color-brand-primary-700) / <alpha-value>)',
                '800': 'rgb(var(--color-brand-primary-800) / <alpha-value>)',
                '900': 'rgb(var(--color-brand-primary-900) / <alpha-value>)',
                '950': 'rgb(var(--color-brand-primary-950) / <alpha-value>)',
              },
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.slate[600]'),
                  '--tw-prose-headings': theme('colors.slate[800]'),
                  '--tw-prose-invert-body': theme('colors.slate[300]'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                },
              },
            }),
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "recharts": "https://esm.sh/recharts@^3.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-100 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
